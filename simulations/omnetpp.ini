[General]
network = LEONetwork
ned-path = ../src
sim-time-limit = 3600s

# Default Global Settings
# ---------------------
# Default traffic: Moderate (1 packet every 1-5 seconds)
**.sat*.sendInterval = uniform(1s, 5s)

# Default Link Quality
**.SatelliteToGroundLink.datarate = 10Gbps
**.SatelliteToGroundLink.baseLatency = 2ms
**.InterSatelliteLink.datarate = 10Gbps
**.InterSatelliteLink.baseLatency = 5ms


# SCENARIO 1: Baseline (Ideal Conditions)
# ---------------------------------------
# Goal: Verify system functionality under normal load.
[Config Baseline]
description = "Normal traffic, good weather, standard links"
# Uses default settings defined in [General]


# SCENARIO 2: High Traffic Load (Congestion)
# ------------------------------------------
# Goal: Stress test queues and throughput.
[Config HeavyLoad]
description = "Heavy traffic load (10x normal rate)"
# Send a packet every 0.1 to 0.5 seconds
**.sat*.sendInterval = uniform(0.1s, 0.5s)


# SCENARIO 3: Link Instability (High Latency)
# -------------------------------------------
# Goal: Test protocol robustness against delay.
[Config UnstableLinks]
description = "High latency links simulating interference or long distances"
# Increase link latency significantly
**.InterSatelliteLink.baseLatency = 50ms
**.SatelliteToGroundLink.baseLatency = 20ms
# Traffic remains normal to isolate the effect of latency