[General]
network = LEONetwork
ned-path = ../src
sim-time-limit = 43200s # 12 hours simulation

# ==========================================
# 1. PHYSICAL INFRASTRUCTURE (REAL WORLD)
# ==========================================
**.InterSatelliteLink.datarate = 10Gbps
**.InterSatelliteLink.baseLatency = 5ms

**.SatelliteToGroundLink.datarate = 4Gbps
**.SatelliteToGroundLink.baseLatency = 2ms

# Packet Size: STANDARD ETHERNET MTU (1500 Bytes)
# This is how the real internet works.
**.sat[*].packetSize = 1500B 
**.istanbul.packetSize = 1500B
**.sivas.packetSize = 1500B
**.kastamonu.packetSize = 1500B
**.ordu.packetSize = 1500B
**.giresun.packetSize = 1500B
**.tokat.packetSize = 1500B
**.erzurum.packetSize = 1500B
**.malatya.packetSize = 1500B
**.samsun.packetSize = 1500B
**.trabzon.packetSize = 1500B
**.sinop.packetSize = 1500B
**.packetSize = 1500B

**.sat*.sendInterval = uniform(0.01s, 0.05s) 


# ==========================================
# SCENARIO 1: TURKEY 24/7 COVERAGE
# ==========================================
# 18 satellites in 3 orbital planes (Walker 50:18/3/1)
# Optimized for continuous Turkey coverage
[Config TurkeyCoverage]
description = "Turkey 24/7 Coverage with 18 LEO Satellites"

# Use 3 planes with 6 satellites each
*.numPlanes = 3
*.satsPerPlane = 6

# Orbital parameters are set in NED file:
# - Altitude: 550 km
# - Inclination: 50° (optimized for Turkey 36-42°N)
# - RAAN: 0°, 60°, 120° for planes 0, 1, 2
# - Phase offset: 20° between planes

# Istanbul (Hub) - moderate traffic
**.istanbul.sendInterval = uniform(0.0002s, 0.0004s)

# Hometowns - standard traffic
**.sivas.sendInterval = uniform(0.002s, 0.004s)
**.kastamonu.sendInterval = uniform(0.002s, 0.004s)
**.ordu.sendInterval = uniform(0.003s, 0.005s)
**.giresun.sendInterval = uniform(0.003s, 0.005s)
**.tokat.sendInterval = uniform(0.003s, 0.005s)
**.erzurum.sendInterval = uniform(0.004s, 0.006s)
**.malatya.sendInterval = uniform(0.004s, 0.006s)
**.samsun.sendInterval = uniform(0.004s, 0.006s)
**.trabzon.sendInterval = uniform(0.004s, 0.006s)
**.sinop.sendInterval = uniform(0.005s, 0.007s)


# ==========================================
# SCENARIO 2: TURKEY COVERAGE - HIGH LOAD
# ==========================================
[Config TurkeyCoverageHighLoad]
description = "Turkey 24/7 Coverage under High Traffic Load"

*.numPlanes = 3
*.satsPerPlane = 6

# Istanbul (Hub) - heavy traffic
**.istanbul.sendInterval = uniform(0.0001s, 0.0002s)

# Hometowns - increased traffic
**.sivas.sendInterval = uniform(0.001s, 0.002s)
**.kastamonu.sendInterval = uniform(0.001s, 0.002s)
**.ordu.sendInterval = uniform(0.0015s, 0.0025s)
**.giresun.sendInterval = uniform(0.0015s, 0.0025s)
**.tokat.sendInterval = uniform(0.0015s, 0.0025s)
**.erzurum.sendInterval = uniform(0.002s, 0.003s)
**.malatya.sendInterval = uniform(0.002s, 0.003s)
**.samsun.sendInterval = uniform(0.002s, 0.003s)
**.trabzon.sendInterval = uniform(0.002s, 0.003s)
**.sinop.sendInterval = uniform(0.0025s, 0.0035s)